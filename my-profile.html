<!D0CTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatibl" content="IE-edge" />
        <title> Profile Card UI Design</title>
        <!--css link-->
        <link rel="stylesheet" href="style4.css" />
        <!-- Boxicon link-->
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <center>
            <div class="profile-card">
                <div class="image">
                    <img src="at the beach.jpg" alt="" class="profile-image" />
                </div>
                <div class="text-data">
                    <span class="name">codinglab</span>
                    <span class="job">Youtuber and Blogger</span>
                </div>
                <div class="media-buttons">
                    <a href="#" style="background:darkblue" class="link">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#" style="background: blue;" class="link">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="#" style="background: pink;" class="link">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a href="#" style="background: red;" class="link">
                        <i class='bx bxl-youtube'></i>
                    </a>
                </div>
                <div class="buttons">
                    <button class="button">Subscribe</button>
                    <button class="button">Message</button>
                </div>
                <div class="analytics">
                    <div class="data">
                        <i class='bx bx-heart'></i>
                        <span class="number">60k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-message-rounded'></i>
                        <span class="number"> 20k</span>
                    </div>
                    <div class="data">
                        <i class='bx bx-share'></i>
                        <span class="number">12k</span>
                    </div>
                </div>
            </div>
        </center>
    </body>

    </html>
